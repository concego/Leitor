<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Jogos Acessíveis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    padding: 20px;
    max-width: 800px;
    margin: auto;
    line-height: 1.6;
  }
  h1, h2, h3, h4, h5, h6 {
    color: #ffcc00;
  }
  a {
    color: #4dabf7;
  }
  pre, code {
    background: #1e1e1e;
    padding: 5px 8px;
    border-radius: 4px;
  }
</style>
</head>
<body>
<h1>Lista de Jogos Acessíveis</h1>
<p>Carregando conteúdo...</p>
<div id="conteudo"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const proxy = "https://api.allorigins.win/raw?url=";
const url = "http://simp.ly/p/nFCDHq";

fetch(proxy + encodeURIComponent(url))
  .then(response => {
    if (!response.ok) throw new Error("Falha ao buscar o conteúdo");
    return response.text();
  })
  .then(data => {
    document.querySelector("p").style.display = "none";
    document.getElementById("conteudo").innerHTML = marked.parse(data);
  })
  .catch(err => {
    document.getElementById("conteudo").innerHTML = "<pre>Erro: " + err.message + "</pre>";
  });
</script>
</body>
</html>
